<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
<script src="js/keyboard.js"></script>
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="test">
	<input type="text" id="test">
</div>

<div class="wrap">
	<div class="row">
		<div class="key">1</div>
		<div class="key">2</div>
		<div class="key">3</div>
		<div class="key">4</div>
		<div class="key">5</div>
		<div class="key">6</div>
		<div class="key">7</div>
		<div class="key">8</div>
		<div class="key">9</div>
		<div class="key">0</div>
	</div>
	<div class="row">
		<div class="key">ㅂ</div>
		<div class="key">ㅈ</div>
		<div class="key">ㄷ</div>
		<div class="key">ㄱ</div>
		<div class="key">ㅅ</div>
		<div class="key">ㅛ</div>
		<div class="key">ㅕ</div>
		<div class="key">ㅕ</div>
		<div class="key">ㅐ</div>
		<div class="key">ㅔ</div>
		<div class="key fkey" id="backspace">Backspace</div>
	</div>
	<div class="row">
		<div class="key">ㅁ</div>
		<div class="key">ㄴ</div>
		<div class="key">ㅇ</div>
		<div class="key">ㄹ</div>
		<div class="key">ㅎ</div>
		<div class="key">ㅗ</div>
		<div class="key">ㅓ</div>
		<div class="key">ㅏ</div>
		<div class="key">ㅏ</div>
		<div class="key">ㅣ</div>
		<div class="key fkey" id="enter">Enter</div>
	</div>
	<div class="row">
		<div class="key fkey" id="shift">Shift</div>
		<div class="key">ㅋ</div>
		<div class="key">ㅌ</div>
		<div class="key">ㅊ</div>
		<div class="key">ㅍ</div>
		<div class="key">ㅠ</div>
		<div class="key">ㅜ</div>
		<div class="key">ㅡ</div>
		<div class="key">,</div>
		<div class="key">.</div>
		<div class="key">/</div>
	</div>
	<div class="row">
	</div>
</div>


</body>
</html>
